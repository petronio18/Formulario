<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="campo">
        <h1 id="titulo">Cadastro de Devs</h1>
        <p id="subtitulo">Complete suas informacoes</p>
        <br>
    </div>

    <form >
        <fieldset class="grupo">
            <div class="campo">
                <label> Nome</label>
                <input type="text" name="nome" id="nome">
            </div>
            <div class="campo">
                <label>Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome">
            </div>
        </fieldset>
   

    <div class="campo"> 
        <label >Email</label>
        <input type="email" name="email" id="email">
    </div>

    <div class="campo">
        <label>De qual lado da aplicacao voce desenvolver</label>
        <label>
            <input type="radio" name="devweb" value="frontend" checked>Front-end
        </label>
        <label>
            <input type="radio" name="devweb" value="backend">Back-end
        </label>
        <label >
            <input type="radio" name="devweb" value="fullstack">full-stack 
        </label>
    </div>

    <div class="campo">
        <label>Senioridade</label>
        <select name="" id="senioridade">
            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>

    <fieldset class="grupo">
        <div id="check">
            <label>Selecione as tecnologias que utiliza</label><br><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label> 
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label> 
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JAVASCRIPT">
            <label for="tecnologia3">JAVASCRIPT</label> 
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
            <label for="tecnologia3">C#</label> 
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label> 
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="JAVA">
            <label for="tecnologia5">JAVA</label> 
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label>Conte um pouco sobre a sua experiencia</label>
        <textarea id="experiencia" name="experiencia" rows="6" style="width: 26em;"></textarea>
    </div>
    
    <button class="botao" type="submit">Enviar</button>

</form>
</body>
</html>
